{% extends 'base.html' %}

{% block title %}Crear Transacción{% endblock %}

{% block content %}
<h1>Crear Transacción</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Crear</button>
</form>
<a href="{% url 'lista_transacciones' %}" class="btn btn-primary mt-3">Volver a la lista</a>
{% endblock %}
