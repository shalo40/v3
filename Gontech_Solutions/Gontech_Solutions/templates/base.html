<!-- templates/base.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Gontech Solutions{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 15px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Gontech Solutions</h2>
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Inicio</a>
        <a href="{% url 'lista_tickets' %}"><i class="fas fa-ticket-alt"></i> Mesa de Ayuda</a>
        <a href="{% url 'lista_tecnicos' %}"><i class="fas fa-tools"></i> Técnicos</a>
        <a href="{% url 'lista_clientes' %}"><i class="fas fa-users"></i> Clientes</a>
        <a href="{% url 'lista_transacciones' %}"><i class="fas fa-money-bill"></i> Finanzas</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
