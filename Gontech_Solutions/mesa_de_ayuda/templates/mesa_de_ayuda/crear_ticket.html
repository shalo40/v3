<!-- mesa_de_ayuda/templates/mesa_de_ayuda/crear_ticket.html -->

{% extends 'base.html' %}

{% block title %}Crear Ticket{% endblock %}

{% block content %}
<h1>Crear Ticket</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Crear</button>
</form>
<a href="{% url 'lista_tickets' %}" class="btn btn-primary mt-3">Volver a la lista</a>
{% endblock %}
